<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            transition: transform 0.3s;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Hospital Management System</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/doctors" sec:authorize="hasRole('ADMIN')">Doctors</a>
            <a class="nav-link" href="/patients">Patients</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4" sec:authorize="hasRole('ADMIN')">Admin Dashboard</h2>
    <h2 class="mb-4" sec:authorize="hasRole('DOCTOR')">Doctor Dashboard</h2>

    <div class="row">
        <div class="col-md-6 mb-4" sec:authorize="hasRole('ADMIN')">
            <div class="card dashboard-card text-white bg-primary">
                <div class="card-body text-center">
                    <h5 class="card-title">Doctors</h5>
                    <h1 class="display-4" th:text="${doctorCount}">0</h1>
                    <p class="card-text">Total Doctors Registered</p>
                    <a href="/doctors" class="btn btn-light">Manage Doctors</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4" sec:authorize="hasRole('ADMIN')">
            <div class="card dashboard-card text-white bg-success">
                <div class="card-body text-center">
                    <h5 class="card-title">Patients</h5>
                    <h1 class="display-4" th:text="${patientCount}">0</h1>
                    <p class="card-text">Total Patients Registered</p>
                    <a href="/patients" class="btn btn-light">Manage Patients</a>
                </div>
            </div>
        </div>

        <!-- Doctor view -->
        <div class="col-md-6 mx-auto mb-4" sec:authorize="hasRole('DOCTOR')">
            <div class="card dashboard-card text-white bg-info">
                <div class="card-body text-center">
                    <h5 class="card-title">Patients</h5>
                    <h1 class="display-4" th:text="${patientCount}">0</h1>
                    <p class="card-text">Total Patients Under Care</p>
                    <a href="/patients" class="btn btn-light">View Patients</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
