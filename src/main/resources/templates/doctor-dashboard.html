<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            transition: transform 0.3s;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/doctor/dashboard">Hospital Management System</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="/doctor/dashboard">Dashboard</a>
            <a class="nav-link" href="/doctor/patients">Patients</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Doctor Dashboard</h2>
    <div class="row">
        <div class="col-md-6 mx-auto mb-4">
            <div class="card dashboard-card text-white bg-info">
                <div class="card-body text-center">
                    <h5 class="card-title">Patients</h5>
                    <h1 class="display-4" th:text="${patientCount}">0</h1>
                    <p class="card-text">Total Patients Under Care</p>
                    <a href="/doctor/patients" class="btn btn-light">View Patients</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
