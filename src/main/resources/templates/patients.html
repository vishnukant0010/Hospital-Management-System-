<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Manage Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Hospital Management System</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/doctors" sec:authorize="hasRole('ADMIN')">Doctors</a>
            <a class="nav-link active" href="/patients">Patients</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Manage Patients</h2>

    <!-- Only show add form for ADMIN -->
    <div sec:authorize="hasRole('ADMIN')">
        <div class="card mb-4">
            <div class="card-header">Add New Patient</div>
            <div class="card-body">
                <form th:action="@{/patients}" th:object="${patient}" method="post">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" th:field="*{age}" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="ailment" class="form-label">Ailment</label>
                            <input type="text" class="form-control" id="ailment" th:field="*{ailment}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" th:field="*{city}" required>
                        </div>
                        <div class="col-md-5 mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" th:field="*{state}" required>
                        </div>
                        <div class="col-md-2 mb-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Add Patient</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Patient List</div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Phone</th>
                        <th>Ailment</th>
                        <th>City</th>
                        <th>State</th>
                        <th sec:authorize="hasRole('ADMIN')">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="patient : ${patients}">
                        <td th:text="${patient.id}"></td>
                        <td th:text="${patient.name}"></td>
                        <td th:text="${patient.age}"></td>
                        <td th:text="${patient.phoneNumber}"></td>
                        <td th:text="${patient.ailment}"></td>
                        <td th:text="${patient.city}"></td>
                        <td th:text="${patient.state}"></td>
                        <td sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/patients/delete/{id}(id=${patient.id})}"
                               class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
